<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Notch Brands</title>
    <script src="https://kit.fontawesome.com/8b0b6ee8e4.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .iphone-frame {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 30px;
            border: 2px solid black;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .brands-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }
        .brand {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .brand img {
            width: 200px;
            height: 230px;
            object-fit: contain;
        }
        .brand:nth-child(odd) {
            justify-content: flex-start;
        }
        .brand:nth-child(even) {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="header">
            <i class="fa-solid fa-backward"></i>
            <h4>Top notch brands</h4>
        </div>
        <div class="brands-container">
            <div class="brand"><img src="/images/Brandsimg1.jpg" alt="Brand 1"></div>
            <div class="brand"><img src="/images/brandsimg2.jpg" alt="Brand 2"></div>
            <div class="brand"><img src="/images/brandsimg3.jpg" alt="Brand 3"></div>
            <div class="brand"><img src="/images/brandsimg4.jpg" alt="Brand 4"></div>
            <div class="brand"><img src="/images/brandsimg5.jpg" alt="Brand 5"></div>
            <div class="brand"><img src="/images/brandsimg6.jpg" alt="Brand 6"></div>
        </div>
    </div>
</body>
</html>
