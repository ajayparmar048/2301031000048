<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Page</title>
    <script src="https://kit.fontawesome.com/8b0b6ee8e4.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .iphone-frame {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 10px;
            border: 2px solid black;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            padding: 15px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        .back-icon {
            font-size: 1.5em;
            cursor: pointer;
            margin-left: 15px;
        }
        .content {
            width: 90%;
            max-width: 360px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            margin-top: 80px;
        }
        .content img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            /* border-radius: 10px; */
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="header">
            <i class="fa-solid fa-backward"></i>        
        </div>
        <div class="content">
            <a href="image1.html"><img src="/images/categoriesimg1.jpg" alt="Image 1"></a>
            <a href="image2.html"><img src="/images/categoriesimg2.jpg" alt="Image 2"></a>
            <a href="image3.html"><img src="/images/categoriesimg3.jpg" alt="Image 3"></a>
            <a href="image4.html"><img src="/images/categoriesimg4.jpg" alt="Image 4"></a>
            <a href="image5.html"><img src="/images/categoriesimg5.jpg" alt="Image 5"></a>
            <a href="image6.html"><img src="/images/categoriesimg6.jpg" alt="Image 6"></a>
        </div>
    </div>
</body>
</html>
