<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8b0b6ee8e4.js" crossorigin="anonymous"></script>
    <title>Interface Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .iphone-frame {
            width: 390px;
            height: 844px;
            background: url('/images/interfaceimg.jpeg') no-repeat center center/cover;
            border-radius: 5px;
            border: 1px solid black;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .subtitle {
            position: absolute;
            top: 10%;
            left: 10%;
            font-family: Arial, sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            color: rgb(116, 4, 4);
            line-height: 1.2;
        }
        .button-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            
            
        }
        .button {
            background-color: rgb(116, 4, 4);
            color: white;
            font-size: 1.5em;
            padding: 10px 20px;
            
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="subtitle">We CARE <br> what you <br> WEAR</div>
        <div class="button-container">
            <a href="/home.html" class="button">Letâ€™s Go</a>        
        </div>
    </div>
</body>
</html>
