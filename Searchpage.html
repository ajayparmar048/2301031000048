<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <script src="https://kit.fontawesome.com/8b0b6ee8e4.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .iphone-frame {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 30px;
            border: 2px solid black;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .search-container {
            width: 100%;
            display: flex;
            margin-top: 100px;
            size: 50px;
            align-items: right;
            justify-content: center;
            margin-bottom: 20px; */
        }
        .search-bar {
            width: 90%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content img {
            width: 100%;
            /* height: 200px; */
            /* object-fit: cover; */
            /* border-radius: 10px; */
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="search-container">
            <h1>Popular products</h1>
            <i class="fa-solid fa-magnifying-glass"></i>       
         </div>
        <div class="content">
            <img src="/images/Searchimg.jpg" alt="Popular Product 1">
        </div>
    </div>
</body>

</html>
